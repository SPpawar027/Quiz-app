<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="startpage">
            <div class="center">
                <div class="quizimg"><img class='quiz-time' src="/image/Group 4.svg" alt=""></div>
                <div class="startnow">
                    <div class='startimg'> <img src="/image/Rectangle 5.svg" alt=""></div>
                    <h2 class='startbtn'>Start Now >>> </h2>
                </div>
                <footer class='startfooter'>
                    <p>Made with ‚ù§Ô∏è by Anurag Singh</p>
                </footer>
            </div>

        </div>
        <div class="nextpage">

            <div class="centernext">
                <div class='shortquizimg'> <img src="image/Group 1.svg" alt=""></div>
                <div class="righttxt">
                    <div class="soundicon"><img src="/image/ü¶Ü icon _Volume Up_.svg" alt=""></div>
                    <div class="questionno">
                        <p><span class='no'></span>/25</p>
                    </div>
                </div>
                <div class="quediv">
                    <p class='question'> </p>
                </div>

                <div class="timer">
                    <p>00 : <span class='stopwatch'></span></p>
                </div>
                <div class="options">
                    <div class="option11">
                        <div class='one'> <span class='tick'></span>
                        </div>
                        <div class='two'> <span class='tick'></span>
                        </div>
                        <div class='three'> <span class='tick'></span>
                        </div>
                        <div class='four'> <span class='tick'></span>
                        </div>
                    </div>

                </div>
                <div class="nextsubmit">
                    <div class="submit">
                        <a class='submitbtn' href="/resultpage.html">Submit ></a>
                    </div>
                    <div class="nextbox">
                        <p class='nextoption'>Next ></p>
                    </div>
                </div>

                <footer class='nextfooter'>
                    <p>Made with ‚ù§Ô∏è by Anurag Singh</p>
                </footer>
            </div>


        </div>




    </div>






    <script src='script.js'></script>
</body>

</html>
